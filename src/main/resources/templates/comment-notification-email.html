<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .content {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .comment-box {
            background-color: #f5f5f5;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #4CAF50;
            border-radius: 3px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>New Comment on Your Task</h2>
        </div>
        <div class="content">
            <p>Hello <strong th:text="${userName}"></strong>,</p>
            
            <p><strong th:text="${commenterName}"></strong> has left a comment on your task:</p>
            
            <h3 th:text="${taskTitle}"></h3>
            
            <div class="comment-box">
                <p><strong>Comment:</strong></p>
                <p th:text="${commentContent}"></p>
            </div>
            
            <p>Please review this comment and respond if necessary.</p>
        </div>
        <div class="footer">
            <p>This is an automated notification from Task Management System.</p>
        </div>
    </div>
</body>
</html>
