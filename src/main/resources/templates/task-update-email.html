<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #2196F3;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .content {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .task-details {
            background-color: #f5f5f5;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        .priority {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
        }
        .priority-high {
            background-color: #f44336;
            color: white;
        }
        .priority-medium {
            background-color: #ff9800;
            color: white;
        }
        .priority-low {
            background-color: #4CAF50;
            color: white;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Task Reassigned</h2>
        </div>
        <div class="content">
            <p>Hello <strong th:text="${userName}"></strong>,</p>
            
            <p>A task has been reassigned to you:</p>
            
            <div class="task-details">
                <h3 th:text="${taskTitle}"></h3>
                <p><strong>Priority:</strong> 
                    <span th:text="${taskPriority}" 
                          th:classappend="${'priority priority-' + #strings.toLowerCase(taskPriority)}"></span>
                </p>
                <p><strong>Description:</strong></p>
                <p th:text="${taskDescription}"></p>
            </div>
            
            <p>Please review this task and update its status accordingly.</p>
        </div>
        <div class="footer">
            <p>This is an automated notification from Task Management System.</p>
        </div>
    </div>
</body>
</html>
